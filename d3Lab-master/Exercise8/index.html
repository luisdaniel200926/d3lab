<!doctype html>
<html>

  <!-- HEAD -->
  <!-- **** -->
  <head>
      <meta charset="utf-8">
      <meta name="description" content="">
      <title>D3 Labs</title>
      <link rel="stylesheet" href="css/bootstrap.min.css">
      <link rel="stylesheet" href="css/jquery-ui.min.css">
      <link rel="stylesheet" href="css/d3-tip.css">
      <link rel="stylesheet" href="css/style.css">
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  </head>

  <!-- BODY -->
  <!-- **** -->
  <body>

      <!-- Navbar -->
      <nav class="navbar navbar-default">
          <div class="container">
              <h2>D3 Labs | Event Handlers</h2>
          </div>
      </nav>

      <!-- Options -->
      <div class="container">
        <div class="row">

          <!-- Button -->
          <div class="col-xs-1">
            <button id="play-button" class="btn btn-primary">Play</button>
          </div>

          <!-- Button -->
          <div class="col-xs-1">
            <button id="reset-button" class="btn btn-primary">Reset</button>
          </div>

          <!-- Filter -->
          <div class="col-xs-6">
            <select id="continent-select" class="form-control">
              <option selected value="all">All</option>
              <option value="europe">Europe</option>
              <option value="asia">Asia</option>
              <option value="americas">Americas</option>
              <option value="africa">Africa</option>
            </select>
          </div>

          <!-- Slider -->
          <div class="col-xs-4">
            <div id="slider-div">
              <label>Year: <span id="year">1800</span></label>
              <div id="date-slider"></div>
            </div>
          </div>

        </div>
      </div>

      <!-- Graph -->
      <div class="container">
          <div class="row">
              <div id="chart-area"></div>
          </div>
      </div>

  <!-- SCRIPTS -->
  <!-- ****** -->
  <script src="js/d3.min.js"></script>
  <script src="js/jquery-ui.min.js"></script>
  <script src="js/d3-tip.js"></script>
  <script src="js/main.js"></script>

  </body>

</html>
